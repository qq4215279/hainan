            lay('.datetime-control').each(function () {
                var format = this.getAttribute("data-format");
                var isTime = this.getAttribute("data-istime");
                var value = this.getAttribute("value");
                var type = "date";
                if (isTime.toLowerCase() == 'true') {
                    type = "datetime";

                laydate.render({
                    elem: this,
                    type: type
                    , trigger: 'click',
                    format: format,
                    value: value
                });
            });
        </script>
