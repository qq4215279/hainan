<body>
<div class="container">
    <form class="row form-horizontal">
        <div class="row">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="a" label="原基层工会名称" name="a" value="${history.deptName}"
                               disabled="true"></form:text>
                </div>
                <div class="col-sm-4">
                    <form:text id="deptName" label="变更基层工会名称" name="deptName"  must="true" value="${deptLegalApply.deptName}"   disabled="true"></form:text>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="b" label="原工会地址" name="b" value="${history.unitAddress}"
                               disabled="true"></form:text>
                </div>
                <div class="col-sm-4">
                    <form:text id="unitAddress" label="变更工会地址" name="unitAddress" must="true" value="${deptLegalApply.unitAddress}"   disabled="true"></form:text>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="c" label="原工会邮编" name="c" value="${history.unitZipCode}"
                               disabled="true"></form:text>
                </div>
                <div class="col-sm-4">
                    <form:text id="unitZipCode" label="变更工会邮编" name="unitZipCode" must="true" value="${deptLegalApply.unitZipCode}"   disabled="true"></form:text>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="d" label="原法定代表人" name="d" value="${history.name}"
                               disabled="true" ></form:text>
                </div>
                <div class="col-sm-4">
                    <form:text id="name" label="变更法定代表人" name="name" must="true" value="${deptLegalApply.name}"   disabled="true"></form:text>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="BpName" label="原隶属工会名称" name="BpName" value="${pName}" disabled="true"></form:text>
                </div>
                <div class="col-sm-4">
                    <form:text id="pName" label="变更隶属工会名称" name="pName" value="${deptLegalApply.pDeptFullname}" disabled="true"></form:text>
                </div>
            </div>



            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="unitTel" label="工会电话" name="unitTel" value="${deptLegalApply.unitTel}"disabled="true" ></form:text>
                </div>
                <div class="col-sm-4">
                    <form:datetime id="createunionTime" label="工会组织成立时间" istime="false"
                                   format="yyyy-MM-dd"
                                   name="createunionTime" value="${deptLegalApply.createunionTime}" disabled="true"></form:datetime>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:datetime id="time2" label="本届选举日期" istime="false" disabled="true" format="yyyy-MM-dd"
                                   name="time2" value="${deptLegalApply.electionDate}"></form:datetime>
                </div>

                <div class="col-sm-4">
                    <form:figure id="officeTerm" label="任期年限" disabled="true" name="officeTerm"
                                 value="${deptLegalApply.officeTerm}" max="100" min="0"></form:figure>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:figure id="unitNumber" label="职工人数" name="unitNumber"
                                 value="${deptLegalApply.unitNumber}" disabled="true"></form:figure>
                </div>
                <div class="col-sm-4">
                    <form:figure id="membership" label="会员人数" name="membership"
                                 value="${deptLegalApply.membership}" disabled="true"></form:figure>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="approveNo" label="申请变更文号" name="approveNo" value="${deptLegalApply.approveNo}"
                               disabled="true"></form:text>
                </div>
                <div class="col-sm-4">
                    <form:text id="cacellationBasis" label="上级工会批准工号" name="cacellationBasis"
                               value="${deptLegalApply.cacellationBasis}" disabled="true"></form:text>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:figure id="incomeAccumulativeLastYear" label="上年结余累计收入（万元）" name="incomeAccumulativeLastYear"
                                 value="${deptLegalApply.incomeAccumulativeLastYear}"
                                 disabled="true"></form:figure>
                </div>
                <div class="col-sm-4">
                    <form:figure id="incomeAnnualDues" label="年会员缴纳会费收入（万元）" name="incomeAnnualDues"
                                 value="${deptLegalApply.incomeAnnualDues}"
                                 disabled="true"></form:figure>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:figure id="incomeTradeUnionFunds" label="年2%拨交工会经费本级留成收入（万元）" name="incomeTradeUnionFunds"

                                 value="${deptLegalApply.incomeTradeUnionFunds}" disabled="true"></form:figure>
                </div>
                <div class="col-sm-4">
                    <form:figure id="incomeOther" label="其他收入（万元）" name="incomeOther"
                                 value="${deptLegalApply.incomeOther}"
                                 disabled="true"></form:figure>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:figure id="capitalTotal" label="合计资金（万元）" name="capitalTotal"
                                 value="${deptLegalApply.capitalTotal}"
                                 disabled="true"></form:figure>
                </div>
                <div class="col-sm-4">
                    <form:figure id="capitalFixedFunds" label="固定资金（万元）" name="capitalFixedFunds"
                                 value="${deptLegalApply.capitalFixedFunds}"
                                 disabled="true"></form:figure>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:figure id="capitalWorking" label="流动资金（万元）" name="capitalWorking"
                                 value="${deptLegalApply.capitalWorking}"
                                 disabled="true"></form:figure>
                </div>

                <div class="col-sm-4">
                    <form:figure id="capitalOther" label="其他资金（万元）" value="${deptLegalApply.capitalOther}"
                                 name="capitalOther" disabled="true"></form:figure>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:figure id="placeTotal" label="合计场所（平方米）m^2" value="${deptLegalApply.placeTotal}"
                                 name="placeTotal"  disabled="true"></form:figure>
                    <form:figure id="placeActivity" label="活动场所（平方米）m^2" value="${deptLegalApply.placeActivity}"
                                 name="placeActivity"  disabled="true"></form:figure>
                </div>

                <div class="col-sm-4">
                    <form:figure id="placeOfficeArea" label="办公场所（平方米）m^2" value="${deptLegalApply.placeOfficeArea}"
                                 name="placeOfficeArea" disabled="true"></form:figure>
                    <form:figure id="placeOther" label="其他场所（平方米）m^2" value="${deptLegalApply.placeOther}"
                                 name="placeOther"  disabled="true"></form:figure>
                </div>
            </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <form:text id="certificateNumber" label="工会组织机构代码证书号码" value="${deptLegalApply.certificateNumber}"
                           name="certificateNumber" disabled="true"></form:text>
            </div>
            <div class="col-sm-4">
                <form:text id="personCertificateNumber" label="工会法人资格证书号码 例（工法证字第xxx号）"
                           value="${deptLegalApply.personCertificateNumber}" name="personCertificateNumber" disabled="true"></form:text>
            </div>
        </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="name" label="姓名" value="${deptLegalApply.name}" name="name"
                               disabled="true"></form:text>
                    <form:select id="nation" label="民族" name="nation" value="${deptLegalApply.nation}"
                                 code="lib_ethnic_group" disabled="true"></form:select>
                    <form:select id="education" label="文化程度" value="${deptLegalApply.education}" name="education"
                                 code="lib_education_code" disabled="true"></form:select>
                    <form:text id="nativePlace" label="籍贯" value="${deptLegalApply.nativePlace}" name="nativePlace"
                               disabled="true"></form:text>
                </div>

                <div class="col-sm-4">
                    <form:select id="sex" label="性别" value="${deptLegalApply.sex}" name="sex" code="lib_sex"
                                 disabled="true"></form:select>
                    <form:datetime id="birth" label="出生年月" value="${deptLegalApply.birthday}" istime="false"
                                   disabled="true" format="yyyy-MM-dd" name="birth"></form:datetime>
                    <form:select id="politicalOutlook" label="政治面貌" value="${deptLegalApply.politicalOutlook}"
                                 name="politicalOutlook" code="lib_political_status" disabled="true"></form:select>
                    <form:text id="workPosition" label="现任工会职务" value="${deptLegalApply.workPosition}"
                               name="workPosition" disabled="true"></form:text>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:datetime id="tnureStartDate" label="本届任职起始时间" value="${deptLegalApply.tnureStartDate}"
                                   istime="false" disabled="true" format="yyyy-MM-dd" name="start_time"></form:datetime>
                </div>
                <div class="col-sm-4">
                    <form:text id="certificateNo" label="身份证号码" value="${deptLegalApply.certificateNo}"
                               name="certificateNo" disabled="true"></form:text>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:select id="partTimeJob" value="${deptLegalApply.partTimeJob}" label="属专职/兼职"
                                 name="partTimeJob" code="lib_job_nature" disabled="true"></form:select>
                </div>

                <div class="col-sm-4">
                    <form:datetime id="joinTime" label="何时加入工会组织" value="${deptLegalApply.joinTime}" istime="false"
                                   disabled="true" format="yyyy-MM-dd" name="joinTime"></form:datetime>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="otherPosition" label="现任其他职务" value="${deptLegalApply.otherPosition}"
                               name="otherPosition" disabled="true"></form:text>
                </div>
                <div class="col-sm-4">
                    <form:text id="legalMobile" label="手机号码" value="${deptLegalApply.legalMobile}" name="legalMobile"
                               disabled="true"></form:text>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <form:text id="cerTime" label="证书有效期" value="${deptLegalApply.cerTime}" name="cerTime"
                               disabled="true"></form:text>
                </div>

                <div class="col-sm-4">
                    <form:text id="cerNo" label="证书编号" value="${deptLegalApply.cerNo}" name="cerNo"
                               disabled="true"></form:text>
                </div>
            </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form:area id="changeReason" label="申请变更原因" value="${deptLegalApply.changeReason}" name="changeReason"  disabled="true"
                ></form:area>
            </div>

        </div>

        <div class="row text-center">
            <!--<qx:btn id="sure" class="btn btn-default" fa="fa fa-address-book" label="确认"></qx:btn>-->
            <qx:btn id="close" class="btn btn-danger" fa="fa fa-eraser" onclick="ChangeDlg.close()" label="返回"></qx:btn>
        </div>
        <br/>
    </form>
</div>
</body>
<js>
    <script type="text/javascript">
        /**
         * 初始化表单验证
         */
        var ChangeDlg = {
            LegalChangeData: {},
            validateFields: {
            }
        }
        /**
         * 关闭此对话框
         */
        ChangeDlg.close = function() {
            parent.layer.close(window.parent.LegalChange.layerIndex);
        }
    </script>
</js>
