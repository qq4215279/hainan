
<body>

<div class="container">

    <form class="form-horizontal">

            </div>

            <div class="col-sm-6">
                <form:select id="account" label="民族" name="ethnic"  code="lib_ethnic_group" must="true"></form:select>

                <form:datetime id="three" label="出生年月" istime="false" must="true" format="yyyy-MM-dd" name="three"></form:datetime>

        </div>

        </div>


        <div class="row">
            <div class="col-sm-6">

        </div>

        <div class="row"></div>

        <div class="row">
            <div class="col-sm-6">
                <form:text id="one" label="工会名称" name="one"></form:text>
            </div>
            <div class="col-sm-6">
                <form:text id="one" label="电话" name="one"></form:text>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <form:text id="one" label="地址" name="one"></form:text>
            </div>
            <div class="col-sm-6">
                <form:text id="one" label="邮编" name="one"></form:text>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <form:datetime id="three" label="工会组织成立时间" istime="false" must="true" format="yyyy-MM-dd" name="three"></form:datetime>
            </div>

            <div class="col-sm-6">
                <form:datetime id="three" label="本届选举日期" istime="false" must="true" format="yyyy-MM-dd" name="three"></form:datetime>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <form:text id="one" label="审批单位" name="one"></form:text>

            <div class="col-sm-6">
                <form:text id="one" label="审批文号" name="one"></form:text>
            </div>
        </div>

            <div class="col-sm-6">
                <form:figure id="two" label="现职工人数" name="two" max="1000" min="1" value=""></form:figure>

            </div>

        <div class="row">
            <div class="col-sm-6">
                <form:figure id="one" label="其他" name="one"></form:figure>

                <form:figure id="one" label="场所情况合计（万元）" name="one"></form:figure>

            <qx:btn id="back" class="btn btn-primary" fa="fa fa-address-book" label="返回"></qx:btn>
        </div>


    </form>
