<css xmlns:form="http://www.w3.org/1999/html" xmlns:form="http://www.w3.org/1999/html">
</css>
<body xmlns:th="http://www.thymeleaf.org">
<div class="form-horizontal" id="deptMemberForm">
    <div class="panel panel-info text-center">
        <!--困难类型统计-->
        <div class="panel-heading">
            困难类型统计
        </div>
        <!-- Table -->
        <table class="table text-center">
            <thead>
            <tr>
                <th class="text-center">类型：</th>
                <span th:each="map : ${tjData.bfTypeTj}">
                   <th th:text="${map.get(map.keySet()[0])}" class="text-center"></th>
                </span>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center">数量（个）：</td>
                <span th:each="map : ${tjData.bfTypeTj}">
                   <td th:text="${map.get(map.keySet()[1])}" class="text-center"></td>
                </span>
            </tr>
            <tr>
                <td class="text-center">占比（%）：</td>
                <span th:each="map : ${tjData.bfTypeTj}">
                   <td th:text="${map.get(map.keySet()[2]) + '%'}" class="text-center"></td>
                </span>
            </tr>
            </tbody>
        </table>
        <div class="panel-footer" th:text="'备注：截止时间为 ' + ${#dates.format(new java.util.Date().getTime(), 'yyyy年MM月dd日')}"></div>
    </div>

    <!--困难职工所属年龄阶层统计-->
    <div class="panel panel-info text-center">
        <div class="panel-heading">
            困难职工所属年龄阶层统计
        </div>
        <!-- Table -->
        <table class="table text-center">
            <thead>
            <th class="text-center">年龄段：</th>
            <span th:each="map : ${tjData.bfAgeTj}">
                   <th th:text="${map.get(map.keySet()[0])}" class="text-center"></th>
                </span>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center">数量（个）：</td>
                <span th:each="map : ${tjData.bfAgeTj}">
                   <td th:text="${map.get(map.keySet()[1])}" class="text-center"></td>
                </span>
            </tr>
            <tr>
                <td class="text-center">占比（%）：</td>
                <span th:each="map : ${tjData.bfAgeTj}">
                   <td th:text="${map.get(map.keySet()[2])}" class="text-center"></td>
                </span>
            </tr>
            <!--<tr th:each="map : ${list}">
                <td th:each="k : ${map.keySet()}" th:text="${map.get(k)}"  class="text-center"></td>
            </tr>-->

            </tbody>
        </table>
        <div class="panel-footer" th:text="'备注：截止时间为 ' + ${#dates.format(new java.util.Date().getTime(), 'yyyy年MM月dd日')}"></div>
    </div>

    <!--申请人数和实际帮扶的比例-->
    <div class="panel panel-info text-center">
        <div class="panel-heading">
            申请人数和实际帮扶的比例
        </div>
        <!-- Table -->
        <table class="table text-center">
            <thead>
            <th class="text-center">状态：</th>
            <span th:each="map : ${tjData.bfPassTj}">
                   <th th:text="${map.get(map.keySet()[0])}" class="text-center"></th>
                </span>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center">数量（个）：</td>
                <span th:each="map : ${tjData.bfPassTj}">
                   <td th:text="${map.get(map.keySet()[1])}" class="text-center"></td>
                </span>
            </tr>
            <tr>
                <td class="text-center">占比（%）：</td>
                <span th:each="map : ${tjData.bfPassTj}">
                   <td th:text="${map.get(map.keySet()[2])}" class="text-center"></td>
                </span>
            </tr>
            <!--<tr th:each="map : ${list}">
                <td th:each="k : ${map.keySet()}" th:text="${map.get(k)}"  class="text-center"></td>
            </tr>-->

            </tbody>
        </table>
        <div class="panel-footer" th:text="'备注：截止时间为 ' + ${#dates.format(new java.util.Date().getTime(), 'yyyy年MM月dd日')}"></div>
    </div>

    <!--困难职工所属区域统计-->
    <div class="panel panel-info text-center">
        <div class="panel-heading">
            困难职工所属区域统计
        </div>
        <!-- Table -->
        <table class="table text-center">
            <thead>
            <tr>
                <th class="text-center">区域</th>
                <th class="text-center">数量（个）</th>
                <th class="text-center">占比（%）</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="map : ${tjData.bfRegionTj}">
                <td th:each="k : ${map.keySet()}" th:text="${map.get(k)}"  class="text-center"></td>
            </tr>

            </tbody>
        </table>
        <div class="panel-footer" th:text="'备注：截止时间为 ' + ${#dates.format(new java.util.Date().getTime(), 'yyyy年MM月dd日')}"></div>
    </div>
</div>
</body>


<js>
    <script type="text/javascript">
        $(function () {
            $('.download_tag').click(function(){
                let paths = window.document.location.pathname.split('/');
                let pathName = "/";
                if(paths.length>0){ pathName = pathName + paths[1] }
                location.href = pathName + "/dept/member/downloadRealData";
            });
        })
    </script>
</js>
