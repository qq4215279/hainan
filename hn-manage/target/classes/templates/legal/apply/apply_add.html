<body>
<div class="container">
	<div class="form-horizontal" id="ApplyForm">
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="deptName" label="工会名称" name="deptName" value="${deptOrganization.unionName}" must="true" readonly="true"></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="unitTel" label="电话" name="unitTel" must="true"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="unitAddress" label="地址" name="unitAddress" value="${deptOrganization.unitAddress}" must="true"  ></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="unitZipCode" label="邮编" name="unitZipCode" must="false"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:figure id="unitNumber" label="现职工人数" value="${deptOrganization.unitNumber}"  name="unitNumber" min="0" ></form:figure>
			</div>
			<div class="col-sm-6">
				<form:datetime id="createunionTime" label="工会组织成立时间" istime="false" must="true" format="yyyy-MM-dd" name="createunionTime"></form:datetime>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:datetime id="electionDate" label="本届选举日期" istime="false" must="true" format="yyyy-MM-dd" name="electionDate"></form:datetime>
			</div>
			<div class="col-sm-6">
				<form:text id="approveCompany" label="审批单位" name="approveCompany"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="approveNo" label="审批文号" name="approveNo"></form:text>
			</div>
			<div class="col-sm-6">
				<form:figure id="membership" label="会员人数" value="${deptOrganization.membership}" name="membership" min="0"  ></form:figure>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:figure id="cadresNumber" label="专职工会干部数" name="cadresNumber" min="0" ></form:figure>
			</div>
			<div class="col-sm-6">
				<form:text id="chairmanName" label="主席姓名" name="chairmanName"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="chairmanSession" label="现任第几届主席" name="chairmanSession"></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="chairmanMobile" label="手机号码" name="chairmanMobile"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="incomeAccumulativeLastYear" label="上年结余累计（万元）" name="incomeAccumulativeLastYear"></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="incomeAnnualDues" label="年会员缴纳会费收入（万元）" name="incomeAnnualDues"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="incomeTradeUnionFunds" label="年2%拨交工会经费本级留成收入（万元）" name="incomeTradeUnionFunds"></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="incomeOther" label="其他收入（万元）" name="incomeOther"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="capitalTotal" label="资金情况合计（万元）" name="capitalTotal"></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="capitalFixedFunds" label="固定资金（万元）" name="capitalFixedFunds"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="capitalWorking" label="流动资金（万元）" name="capitalWorking"></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="capitalOther" label="其他" name="capitalOther"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="placeTotal" label="场所情况合计（平方米）m^2" name="placeTotal"></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="placeOther" label="其他场所（平方米）m^2" name="placeOther"></form:text>
			</div>
		</div>

        <div class="row" >
            <div class="col-sm-6">
                <form:text id="placeOfficeArea" label="办公场所（平方米）m^2"  name="placeOfficeArea" ></form:text> </div>
            <div class="col-sm-6">
                <form:text id="placeActivity" label="活动场所（平方米）m^2"  name="placeActivity" ></form:text> </div>
        </div>

		<div class="row" >
			<div class="col-sm-6">
				<form:text id="abilityToBear" label="承担民事责任能力状况" name="abilityToBear"></form:text>
			</div>
			<div class="col-sm-6">
                <form:datetime id="cerTime" label="证书有效期" istime="false" must="false" format="yyyy-MM-dd" name="cerTime"></form:datetime>
            </div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="cerNo" label="证书编号" name="cerNo"></form:text>
			</div>
			<div class="col-sm-6">
				<form:text id="name" label="法人姓名" name="name" must="true"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:select id="sex" label="性别" name="sex"  code="lib_sex" must="true"></form:select>
			</div>
			<div class="col-sm-6">
				<form:select id="nation" label="民族" name="nation"  code="lib_ethnic_group" must="true"></form:select>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:datetime id="birthday" label="出生年月" istime="false" must="false" format="yyyy-MM-dd" name="birthday"></form:datetime>
			</div>
			<div class="col-sm-6">
				<form:select id="education" label="文化程度" name="education"  code="lib_degree_code" must="false"></form:select>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:select id="politicalOutlook" label="政治面貌" name="politicalOutlook"  code="lib_political_status" must="false"></form:select>
			</div>
			<div class="col-sm-6">
				<form:text id="nativePlace" label="籍贯" name="nativePlace"></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="workPosition" label="现任工会职务" name="workPosition"></form:text>
			</div>
			<div class="col-sm-6">
				<form:datetime id="tnureStartDate" label="本届任职起始时间" istime="false" must="false" format="yyyy-MM-dd" name="tnureStartDate"></form:datetime>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:select id="partTimeJob" label="属专职/兼职" name="partTimeJob"  code="lib_job_nature" must="false"></form:select>
			</div>
			<div class="col-sm-6">
				<form:text id="certificateNo" label="身份证号码" name="certificateNo" ></form:text>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<form:text id="otherPosition" label="现任其他职务" name="otherPosition"></form:text>
			</div>
			<div class="col-sm-6">
				<form:datetime id="joinTime" label="何时加入工会组织" istime="false" must="false" format="yyyy-MM-dd" name="joinTime"></form:datetime>
			</div>
		</div>
	</div>

	<div class="row text-center">
		<qx:btn id="save" class="btn btn-success" onclick="ApplyDlg.addSubmit(1)"
				fa="fa fa-eraser" label="保存"></qx:btn>
		<qx:btn id="submit" class="btn btn-primary" onclick="ApplyDlg.addSubmit(2)"
				fa="fa fa-eraser" label="提交"></qx:btn>
		<qx:btn id="close" class="btn btn-danger" onclick="ApplyDlg.close()"
				fa="fa fa-eraser" label="取消"></qx:btn>
	</div>

	<br/>
</div>
</body>

<js>
	<script th:src="@{/static/modular/legal/apply/apply_add.js}"></script>
</js>
