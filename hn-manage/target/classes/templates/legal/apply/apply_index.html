<css >
	<div  th:include="fragment/fargment :: bootstrapTableCss"></div>
</css>

<body>
<div class="form-horizontal">
	<div class="row">
		<div class="col-sm-3">
			<search:input id="name" label="法定代表人" name="name" value="" type="text"></search:input>
		</div>
		<div class="col-sm-3">
			<search:input id="deptName" label="工会名称" name="deptName" value="" type="text"></search:input>
		</div>


		<div class="col-sm-1">
			<qx:btn  class="btn btn-primary" fa="fa fa-search" label="搜索" permission="" onclick="LegalApply.search()"></qx:btn>
		</div>
	</div>


	<div class="hidden-xs" id="LegalApplyTableToolbar" role="group">
		<qx:btn class="btn btn-primary" fa="fa fa-plus" label="发起申请" permission="" onclick="LegalApply.add()"></qx:btn>
		<!--<qx:btn class="btn btn-primary" fa="fa fa-edit" label="编辑" permission="" onclick="LegalApply.edit()"></qx:btn>-->
		<qx:btn class="btn btn-primary" fa="fa fa-trash" label="删除" permission="" onclick="LegalApply.del()"></qx:btn>
	</div>

	<table id="LegalApplyTable" data-mobile-responsive="true" data-click-to-select="true">
	</table>

</div>
</body>
<js>
	<div th:include="fragment/fargment :: bootstrapTableJs"></div>
	<script th:src="@{/static/modular/legal/apply/apply_index.js}"></script>
</js>
