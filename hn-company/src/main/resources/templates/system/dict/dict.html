<css>
	<div  th:include="fragment/fargment :: bootstrapTableCss"></div>
</css>
<body>
	<div class="form-horizontal">
		<div class="row">
			<div class="col-sm-3">
				<search:input label="名称" name="condition" value=""
							  placeholder="名称" type="text"></search:input>
			</div>
			<div class="col-sm-3">
				<qx:btn  class="btn btn-primary" fa="fa fa-search" label="搜索" permission="" onclick="Dict.search()"></qx:btn>
			</div>
		</div>
		<div class="hidden-xs" id="DictTableToolbar" role="group">
			<qx:btn class="btn btn-primary" fa="fa fa-plus" label="添加" permission="/dict/add" onclick="Dict.openAddDict()"></qx:btn>
			<qx:btn class="btn btn-primary" fa="fa fa-edit" label="修改" permission="/dict/update" onclick="Dict.openDictDetail()"></qx:btn>
			<qx:btn class="btn btn-primary" fa="fa fa-remove" label="删除" permission="/dict/delete" onclick="Dict.delete()"></qx:btn>
		</div>
		<table id="DictTable" data-mobile-responsive="true" data-click-to-select="true">
		</table>
	</div>
</body>

<js>
	<div th:include="fragment/fargment :: bootstrapTableJs"></div>
	<script th:src="@{/static/modular/system/dict/dict.js}"></script>
</js>
